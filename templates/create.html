{% extends "base.html" %}
{% block content %}
<h2>{{ 'Editar' if circo else 'Novo' }} Circo</h2>
<form method="post">
  <label>Nome</label>
  <input type="text" name="nome" value="{{ circo.nome if circo else '' }}" required>
  <label>Contato Responsável</label>
  <input type="text" name="contato_responsavel" value="{{ circo.contato_responsavel if circo else '' }}">
  <label>Observações</label>
  <textarea name="observacoes">{{ circo.observacoes if circo else '' }}</textarea>
  <button type="submit" class="btn">Salvar</button>
</form>
{% endblock %}
